<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Namorar Comigo?</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://tse4.mm.bing.net/th?id=OIP.r-NTepmQ9kXvBDJePbwtagHaEo&pid=Api'); 
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            color: #d90000;
            font-size: 3rem;
            text-shadow: 2px 2px 4px #ffcccc;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #660000;
            color: white;
        }
        .yes:hover {
            background-color: #ff6666;
        }
        .no:hover {
            background-color: #800000;
        }
        .heart {
            font-size: 5rem;
            color: #ff0000;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Thrinity, quer namorar comigo?</h1>
    <button class="yes" onclick="showYesMessage()">SIM</button>
    <button class="no" onclick="showNoMessage()">NÃO</button>

    <script>
        function showYesMessage() {
            alert("Parabéns! Agora estamos namorando.");
        }

        function showNoMessage() {
            alert("Opção indisponível. Por favor, escolha SIM.");
        }
    </script>
</body>
</html>
